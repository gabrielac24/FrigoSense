<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<div class="container mt-5 d-flex justify-content-center">
  <div class="w-100" style="max-width: 400px;">
  
    <!-- Tarjeta de login -->
    <div class="card shadow p-4 border-0">
      <h2 class="fw-bold mb-1">Inicia sesion</h2>

      <form [formGroup]="formularioLogin" (ngSubmit)="submit()" novalidate>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="you@example.com">
        </div>

        <div class="mb-3 position-relative password-wrapper">
          <label class="form-label">Contraseña</label>
          <input
            [type]="verPassword ? 'text' : 'password'"
            class="form-control"
            formControlName="password"
            placeholder="••••••••"
          />
          <i
            class="fas"
            [ngClass]="verPassword ? 'fa-eye-slash' : 'fa-eye'"
            (click)="togglePassword()"
          ></i>
      </div>

        <button class="btn btn-primary w-100 mb-3" type="submit" [disabled]="formularioLogin.invalid">
          Iniciar sesión
        </button>

        <button class="btn-google" type="button">
          <img src="https://img.icons8.com/color/16/google-logo.png" class="me-2" />
          Inicia sesión con Google
        </button>

        <div class="text-center">
          <span>¿No tienes una cuenta? </span>
          <a routerLink="/registro" class="text-decoration-none">Registrate aquí</a>
        </div>

        <div class="mt-3 text-center" *ngIf="mensaje">
          <p class="text-danger fw-bold">{{ mensaje }}</p>
        </div>
      </form>
    </div>
  </div>
</div>
