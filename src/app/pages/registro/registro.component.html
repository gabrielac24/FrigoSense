<div class="container mt-5">
  <div class="col-md-6 offset-md-3">
    <div class="card shadow-lg p-5 rounded border-0">
      <h2 class="text-center mb-4 text-gradient">Registrar</h2>

      <form [formGroup]="formularioValidacion" (ngSubmit)="submit()" novalidate>

        <div class="mb-3">
          <label class="form-label fw-semibold">Correo electrónico</label>
          <input type="email" class="form-control" formControlName="email" placeholder="ejemplo@correo.com">
          <div class="invalid-feedback d-block" *ngIf="formularioValidacion.get('email')?.invalid && formularioValidacion.get('email')?.touched">
            El correo no es válido.
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Nombre</label>
          <input type="text" class="form-control" formControlName="nombre" placeholder="Tu nombre">
          <div class="invalid-feedback d-block" *ngIf="formularioValidacion.get('nombre')?.errors?.['maxlength']">
            El nombre debe tener como máximo 12 caracteres.
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Contraseña</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Contraseña">
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Confirmar Contraseña</label>
          <input type="password" class="form-control" formControlName="rePassword" placeholder="Repite la contraseña">
          <div class="invalid-feedback d-block" *ngIf="formularioValidacion.hasError('noCoinciden') && formularioValidacion.get('rePassword')?.touched">
            Las contraseñas no coinciden.
          </div>
        </div>
        <div class="d-grid mt-4">
          <button class="btn btn-gradient" type="submit" [disabled]="formularioValidacion.invalid">Registrar</button>
        </div>

        <div class="mt-3 text-center" *ngIf="mensaje">
          <p class="text-success fw-bold">{{ mensaje }}</p>
        </div>

      </form>
    </div>
  </div>
</div>
